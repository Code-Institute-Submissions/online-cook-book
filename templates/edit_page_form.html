{%extends 'base.html'%} {%block content%}
<form action="{{url_for('edit_recipe', recipe_id=recipes._id)}}" method='POST'>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">FIRST NAME</label>
            <input type="text" class="form-control" id="name" name="name" value="{{recipes.author.name}}" required>
        </div>
        <div class="form-group col-md-6">
            <label for="last_name">LAST NAME</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{recipes.author.last_name}}">
        </div>
    </div>
    <div class="form-group">
        <label for="meal_name">TITLE RECIPE</label>
        <input type="text" class="form-control" id="meal_name" name="meal_name" value="{{recipes.meal_name}}" required>
    </div>
    <div class="form-group">
        <label for="url_img">IMAGE URL</label>
        <input type="text" class="form-control" id="url_img" name="url_img" value="{{recipes.url_img}}" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{recipes.description}}</textarea>
        </div>
        <div class="form-group col-md-4">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required>{{recipes.ingredients}}</textarea>
        </div>
        <div class="form-group col-md-4">
            <label for="preparation">Instructions</label>
            <textarea class="form-control" id="preparation" name="preparation" rows="3" required>{{recipes.preparation}}</textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="category_course">Course</label>
            <select name="category_course" id="category_course" class="form-control" required>
            <option name="category_course" value="breakfast"selected>Breakfast</option>
            <option name="category_course" value="lunch">Lunch</option>
            <option name="category_course" value="dinner">Dinner</option>
      </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="calories">Calories</label>
            <input type="text" class="form-control" id="calories" name="calories" value="{{recipes.macros.calories}}" required>
        </div>
        <div class="form-group col-md-3">
            <label for="fat">Fats</label>
            <input type="text" class="form-control" id="fat" name="fat" value="{{recipes.macros.fat}}" required>
        </div>
        <div class="form-group col-md-3">
            <label for="carbs">Carbs</label>
            <input type="text" class="form-control" id="carbs" name="carbs" value="{{recipes.macros.carbs}}" required>
        </div>
        <div class="form-group col-md-3">
            <label for="proteins">Proteins</label>
            <input type="text" class="form-control" id="proteins" name="proteins" value="{{recipes.macros.proteins}}" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" name="action">EDIT RECIPE</button>
</form>
{%endblock%}
