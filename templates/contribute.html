{%extends 'base.html'%}
{%block content%}
<form method='POST' action="{{url_for('add_recipes')}}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">FIRST NAME</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="last_name">LAST NAME</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="meal_name">TITLE RECIPE</label>
    <input type="text" class="form-control" id="meal_name" name="meal_name" placeholder="title recipe">
  </div>
  <div class="form-group">
    <label for="url_img">IMAGE URL</label>
    <input type="text" class="form-control" id="url_img" name="url_img" placeholder="paste url here">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Give a short description about your recipe."></textarea>
    </div>
    <div class="form-group col-md-4">
      <label for="ingredients">Ingredients</label>
      <textarea class="form-control" id="ingredients" name="ingredients" rows="3" placeholder="Mention all the ingredients needed for this meal."></textarea>
    </div>
    <div class="form-group col-md-4">
      <label for="preparation">Instructions</label>
      <textarea class="form-control" id="preparation" name="preparation" rows="3" placeholder="Give detailed instructions."></textarea>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Course</label>
      <select id="inputState" class="form-control">
            <option name"category_name" selected>breakfast</option>
            <option name="category_course">lunch</option>
            <option name="category_name">dinner</option>
      </select>
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-3">
          <label for="calories">Calories</label>
          <input type="text" class="form-control" id="calories" name="calories" placeholder="Total calories in this meal">
      </div>
      <div class="form-group col-md-3">
          <label for="fat">Fats</label>
          <input type="text" class="form-control" id="fat" name="fat" placeholder="Amount of fats in this meal">
      </div>
      <div class="form-group col-md-3">
          <label for="carbs">Carbs</label>
          <input type="text" class="form-control" id="carbs" name="carbs" placeholder="Amount of carbs in this meal">
      </div>
      <div class="form-group col-md-3">
          <label for="proteins">Proteins</label>
          <input type="text" class="form-control" id="proteins" name="proteins" placeholder="Amount of proteins in this meal">
      </div>
  </div>
  <button type="submit" class="btn btn-primary" name="action">POST RECIPE</button>
</form>
{%endblock%}
