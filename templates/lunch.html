{%extends 'base.html'%} {%block content%}

<div class="container-fluid cent-align-home margin-bottom">
    <div class="row">
        <div class=" col-md-12">
            <h1 class="margin">Pick A Lunch!</h1>
        </div>
    </div>
    <div class="row">
        {%for recipe in recipes%} {%if recipe.category_course == 'lunch'%}
           <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 col-xl-2 trans margin-items-home">
            <a href="{{url_for('show_recipe', recipe_id=recipe._id)}}">
                <div>
                    <img class="width radius" src="{{recipe.url_img}}" alt="recipe-image">
                    <span>{{recipe.meal_name}}</span>
                </div>
            </a>
        </div>
        {%endif%} {%endfor%}
    </div>
</div>

{%endblock%}
