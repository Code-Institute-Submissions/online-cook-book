{%extends 'base.html'%}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class=" col-md-12 cent-align">
            <h1>Welcome to GYM FOOD</h1>
        </div>
    </div>
    <div class="row">
        {%for recipe in recipes%}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 width">
            <a href="{{url_for('edit_page_form', recipe_id=recipe._id)}}">
                <img src="{{recipe.url_img}}"></img>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
