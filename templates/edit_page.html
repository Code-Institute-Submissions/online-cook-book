{%extends 'base.html'%} {%block content%}
<div class="container-fluid cent-align-home">
    <div class="row">
        <div class=" col-md-12">
            <h1 class="margin">Welcome to fitness food!</h1>
        </div>
    </div>
    <div class="row">
        {%for recipe in recipes%}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 trans margin-items-home">
            <a href="{{url_for('edit_page_form', recipe_id=recipe._id)}}">
                <div>
                    <img class="width radius" src="{{recipe.url_img}}"></img>
                    <span>Edit {{recipe.meal_name}}</span>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
